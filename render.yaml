databases:
  - name: certificate-db
    databaseName: certificate_db
    user: certificate_user

services:
  # Backend API (Node.js + Express)
  - type: web
    name: certificate-api
    runtime: node
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: certificate-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend (Angular Static Site)
  - type: web
    name: certificate-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist/certificate-management-frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
