# Render Blueprint for Certificate Management System
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: certificate-db
    plan: free
    region: oregon

  # Backend API (Node.js + Express)
  - type: web
    name: certificate-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: certificate-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: certificate-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: certificate-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: certificate-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: certificate-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: certificate-db
          property: password
    healthCheckPath: /api/health

  # Frontend (Angular Static Site)
  - type: web
    name: certificate-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist/certificate-management-frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
