# Nginx configuration for Certificate Management App on VPS
# This runs on port 8080 to avoid conflict with existing app on port 80
# Place this file in: /etc/nginx/sites-available/certificate-app
# Symlink to: /etc/nginx/sites-enabled/certificate-app

server {
    listen 8080;
    server_name 144.91.122.113;

    # Frontend static files
    root /var/www/certificate-app/frontend;
    index index.html;

    # Logs for this app only
    access_log /var/log/nginx/certificate-app-access.log;
    error_log /var/log/nginx/certificate-app-error.log;

    # Frontend routes (Angular)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to Node.js backend
    location /api {
        proxy_pass http://localhost:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
